<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <form id="form" action="index.php" method="post">
        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
        </div>
    </form>

    <div>
        <button id="busca-logados" onclick="buscaLogados()">Buscar Logados</button>
    </div>

    <script>
        const form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let objetoJS = null;
        
            const formData = new FormData(form);

            arrDados = {};
            for (const pair of formData) {
                arrDados[pair[0]] = pair[1];
            }

            const meuJson = JSON.stringify(arrDados);

            fetch('http://localhost:8000/login', {
                method: 'post',
                body: meuJson
            })
            .then(async (response) => {
                const text = await response.text();
                try {
                    console.log('Debug antes de converter', text);
                    objetoJS = JSON.parse(text);
                    console.log('Debug objetoJS', objetoJS);

                    if (response.ok) {
                        alert('Login feito com sucesso!');
                        window.localStorage.setItem('token_awt', objetoJS.data.token_awt);
                        window.location.href = "contas.html";
                        
                    } else {
                        alert(objetoJS.data.mensagem);
                    }
                    
                } catch (error) {
                    console.error(error);
                }
            })
            .catch((error) => console.log(error));
        });

        const buscaLogados = () => {
            fetch('http://localhost:8000/logados', {
                method: "GET",
                body: null
            })
            .then(async(response) => {
                let text = await response.text();
                try {
                    console.log('Debug antes de converter: ', text);
                    let data = JSON.parse(text);
                    console.log('Debug do Objeto data', data);

                    if (response.ok) {
                        alert('Busca realizada com sucesso!');
                        console.log('Usuarios Logados', data.mensagem.usuarios);
                    }
                } catch (error) {
                    console.error(error);
                }
            })
            .catch((error) => console.log(error));
        }
    </script>
</body>
</html>
